<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --p: #ff4d6d; --s: #ffccd5; --d: #c9184a; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Poppins', sans-serif; background: #fff0f3; overflow-x: hidden; display: flex; justify-content: center; align-items: center; }
        
        /* Glassmorphism Card */
        .card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2); text-align: center; width: 90%; max-width: 400px; z-index: 10; position: relative; }
        
        h1 { font-family: 'Dancing Script', cursive; color: var(--d); font-size: 2.5rem; margin-bottom: 20px; }
        input { width: 80%; padding: 12px 15px; border: 2px solid var(--s); border-radius: 15px; outline: none; transition: 0.3s; font-size: 16px; margin-bottom: 15px; }
        input:focus { border-color: var(--p); }
        
        button { background: var(--p); color: white; border: none; padding: 12px 25px; border-radius: 15px; cursor: pointer; font-weight: bold; transition: 0.3s; width: 90%; }
        button:hover { background: var(--d); transform: scale(1.05); }

        .hidden { display: none; }
        .result-box { margin-top: 20px; background: #f8f9fa; padding: 15px; border-radius: 10px; border: 1px dashed var(--p); word-break: break-all; }
        
        /* Floating hearts */
        .heart { position: absolute; color: var(--p); opacity: 0.5; pointer-events: none; animation: fly 5s linear infinite; }
        @keyframes fly { to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <div id="generator" class="card">
        <h1>Valentine Link Maker ‚ù§Ô∏è</h1>
        <p>Buat kejutan untuk dia!</p>
        <input type="text" id="girlName" placeholder="Masukkan nama dia...">
        <button onclick="generateLink()">Buat Link Khusus</button>
        
        <div id="output" class="hidden">
            <div class="result-box" id="generatedLink"></div>
            <p style="font-size: 12px; color: #666; margin-top: 10px;">Salin dan kirim link di atas ke dia!</p>
            <button onclick="copyLink()" style="background: #4caf50;">Copy Link</button>
        </div>
    </div>

    <div id="surprise" class="card hidden">
        <div style="font-size: 50px;">üíù</div>
        <h1 id="displayTitle">Untukmu...</h1>
        <p id="typingText" style="min-height: 60px;"></p>
        <button onclick="acceptValentine()">Yes, I Will! ‚ù§Ô∏è</button>
    </div>

    <script>
        // Cek apakah ada parameter nama di URL
        const urlParams = new URLSearchParams(window.location.search);
        const nameParam = urlParams.get('n');

        if (nameParam) {
            // Jika ada nama di URL, tampilkan mode SURPRISE
            document.getElementById('generator').classList.add('hidden');
            document.getElementById('surprise').classList.remove('hidden');
            document.getElementById('displayTitle').innerText = `For you, ${nameParam}! ‚ú®`;
            startTyping(`Hai ${nameParam}, kamu adalah orang paling spesial di hidupku. Maukah kamu jadi Valentine-ku tahun ini?`);
            startHeartRain();
        }

        // Fungsi membuat link (Untuk Cowok)
        function generateLink() {
            const name = document.getElementById('girlName').value.trim();
            if (!name) return alert("Masukkan nama dulu!");
            
            const baseUrl = window.location.origin + window.location.pathname;
            const fullLink = `${baseUrl}?n=${encodeURIComponent(name)}`;
            
            document.getElementById('generatedLink').innerText = fullLink;
            document.getElementById('output').classList.remove('hidden');
        }

        // Fungsi Copy Link
        function copyLink() {
            const link = document.getElementById('generatedLink').innerText;
            navigator.clipboard.writeText(link);
            alert("Link berhasil disalin!");
        }

        // Efek Mengetik
        function startTyping(text) {
            let i = 0;
            const element = document.getElementById('typingText');
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 50);
                }
            }
            type();
        }

        function acceptValentine() {
            confetti({ particleCount: 200, spread: 70, origin: { y: 0.6 } });
            alert("Yay! Hari ini jadi hari paling bahagia! ‚ù§Ô∏è");
        }

        function startHeartRain() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.bottom = "-20px";
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }
    </script>
</body>
</html>
